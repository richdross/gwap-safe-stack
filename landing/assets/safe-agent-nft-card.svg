<svg width="900" height="560" viewBox="0 0 900 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="holo" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="20%" stop-color="#00ffff"/>
      <stop offset="45%" stop-color="#00ff66"/>
      <stop offset="70%" stop-color="#ffff00"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00ff66" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="softGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#00ff66" flood-opacity="0.65"/>
      <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#00ffff" flood-opacity="0.25"/>
    </filter>
    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M28 0H0V28" fill="none" stroke="#00ff66" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Card body -->
  <rect x="16" y="16" rx="34" ry="34" width="868" height="528" fill="#050505" stroke="#00ff66" stroke-width="3" filter="url(#softGlow)"/>
  <rect x="28" y="28" rx="30" ry="30" width="844" height="504" fill="url(#grid)" opacity="0.65"/>
  <rect x="28" y="28" rx="30" ry="30" width="844" height="504" fill="url(#glass)"/>

  <!-- Header -->
  <text x="60" y="88" fill="#00ff66" font-size="22" font-family="Arial Black, Arial, sans-serif">GWAP SAFE CERT</text>
  <text x="60" y="118" fill="#b8ffd9" font-size="14" font-family="Arial, sans-serif">NFT-STYLE CERTIFICATION CARD</text>

  <!-- Title -->
  <text x="450" y="250" text-anchor="middle" fill="#ffffff" font-size="64" font-family="Arial Black, Arial, sans-serif">SAFE AGENT™</text>
  <text x="450" y="292" text-anchor="middle" fill="#c9ffe6" font-size="18" font-family="Arial, sans-serif">CERTIFIED • GOVERNED • ACCOUNTABLE</text>

  <!-- Holographic stripe -->
  <rect x="60" y="330" rx="14" ry="14" width="520" height="64" fill="none" stroke="url(#holo)" stroke-width="5"/>
  <text x="320" y="372" text-anchor="middle" fill="url(#holo)" font-size="22" font-family="Arial Black, Arial, sans-serif">CERTIFIED SAFE STACK</text>

  <!-- Metadata blocks -->
  <rect x="60" y="420" rx="14" ry="14" width="260" height="74" fill="#000000" opacity="0.45" stroke="#00ff66" stroke-opacity="0.55"/>
  <text x="80" y="452" fill="#00ff66" font-size="12" font-family="Arial Black, Arial, sans-serif">CERT ID</text>
  <text x="80" y="478" fill="#ffffff" font-size="18" font-family="Arial Black, Arial, sans-serif">GG-SAFE-0001</text>

  <rect x="340" y="420" rx="14" ry="14" width="240" height="74" fill="#000000" opacity="0.45" stroke="#00ff66" stroke-opacity="0.55"/>
  <text x="360" y="452" fill="#00ff66" font-size="12" font-family="Arial Black, Arial, sans-serif">TIER</text>
  <text x="360" y="478" fill="#ffffff" font-size="18" font-family="Arial Black, Arial, sans-serif">FOUNDATION</text>

  <!-- QR placeholder -->
  <rect x="620" y="160" rx="22" ry="22" width="220" height="220" fill="#000000" opacity="0.35" stroke="url(#holo)" stroke-width="4"/>
  <text x="730" y="278" text-anchor="middle" fill="#ffffff" font-size="16" font-family="Arial Black, Arial, sans-serif">VERIFY</text>
  <text x="730" y="302" text-anchor="middle" fill="#b8ffd9" font-size="12" font-family="Arial, sans-serif">QR / URL</text>

  <!-- Footer -->
  <text x="60" y="520" fill="#7dffbf" font-size="12" font-family="Arial, sans-serif">Issued by Gwap SAFE AI OS • Governance-first autonomy</text>
</svg>
